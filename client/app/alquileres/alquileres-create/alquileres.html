<div class="container">
	<div class="row">
	<div ng-show="vm.message" class="alert alert-success" role="alert">{{vm.message}}</div>

		<div class="col-md-8">
			<div class="col-sm-6 col-md-4" ng-repeat="item in vm.motosAcuaticas">
		    <div class="thumbnail">
		      <!--img src="..." alt="..." -->
		      <div class="caption">
		        <h3>{{item.marca}}</h3>
		        <p>{{item.descripcion}}</p>
		        <p><a ng-click="vm.selectedMoto(item)" class="btn btn-primary" role="button">Rentar</a></p>
		      </div>
		    </div>
		  </div>
		</div>
		<div class="col-md-4">
			<h2>Formulario</h2>
			<form name="formAlquiler" ng-submit="vm.rentarMoto()">
				<div class="form-group">
					<label for="">Nombres cliente</label>
					<input type="text" class="form-control" ng-model="vm.alquiler.nombresCliente">
				</div>
				<div class="form-group">
					<label for="">Apellidos cliente</label>
					<input type="text" class="form-control" ng-model="vm.alquiler.apellidosCliente">
				</div>
				<div class="form-group">
					<label for="">Tipo Cliente</label>
					<select class="form-control" name="" id="" ng-model="vm.alquiler.idTipoCliente.id">
						<option  ng-value="item.id" ng-repeat="item in vm.tipoCliente">{{item.tipo}}</option>
					</select>
				</div>
				<div class="form-group">
					<label for="">Cantidad plan</label>
					<input type="text" class="form-control" ng-model="vm.alquiler.cantidadPlan">
				</div>

				<div class="form-group">
					<label for="">Plan</label>
					<select 
					class="form-control" 
					ng-change="vm.selectedPlan()"
					ng-model="vm.alquiler.idPlan.id">
						<option  ng-value="item.id" ng-repeat="item in vm.planes">{{item.nombrePlan}}</option>
					</select>
				</div>
				<div class="form-group">
					<label for="">Empleado</label>
					<select class="form-control" name="" id="" ng-model="vm.alquiler.idEmpleado.id">
						<option  ng-value="item.id" ng-repeat="item in vm.empleados">{{item.nombres}} {{item.apellidos}}</option>
					</select>
				</div>
				<div>
					<h3>Moto: {{vm.selectMoto.marca}}</h3>
					<p>{{vm.selectMoto.descripcion}}</p>
				</div>
				<div>
				<h3>Descuento: {{vm.descuento}}</h3>
					<h2>Total a pagar: {{vm.alquiler.totalPagar}}</h2>
				</div>
					
				<button class="btn btn-success" type="sumbit">Guardar</button>
			</form>
		</div>
		
	</div>
</div>
